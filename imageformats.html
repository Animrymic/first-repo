<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Formats</title>
</head>
<body>
    <!-- Image Map -->

    <img src="https://img.freepik.com/premium-photo/smartphone-tablet-laptop_118047-518.jpg?w=740" 
    height="550" 
    alt="Some picture"
    usemap="#Testmap"/>
    <map name="Testmap"> 
        <area shape="circle" coords="75,75,75" href="http://google.com">
        <area shape="circle" coords="150,150,150" href="http://microsoft.com">

    </map> 
</body>
</html>
