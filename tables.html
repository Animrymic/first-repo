<!DOCTYPE html>
<html lang="en">
<head>
    <title>tables</title>
</head>
<body>
    
 <h2>My First Table</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>22</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>30</td>
            <td>UK</td>
        </tr>

        <caption>NAME,AGE,COUNTRY</caption>
    </table>

</body>
</html>
