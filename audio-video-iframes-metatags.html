<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio, Video, iFrames, Metatags</title>
</head>
<body>
   <!-- Video attributes all -->
<video src="video.mp4"
type="video/mp4"
poster="poster.png"
width=""
height=""
preload="none" 
controls
loop
autoplay
muted> 
<p>A video</p>
</video>

<!-- Audio is the same as <video>/ same attributes -->

<audio src="video.mp4"
type="video/mp4"
poster="poster.png"
width=""
height=""
preload="none" 
controls
loop
autoplay
muted> 
<p>A video</p>
</audio>


</body>
</html>
